tasks:
  - name: install algokit
    init: pip install pipx && pipx install git+https://github.com/joe-p/algokit-cli.git@gitpod
  - name: algokit localnet
    command: algokit localnet start
vscode:
  extensions:
    - ms-python.python
ports:
  - name: algod
    port: 4001
    visibility: public
    onOpen: ignore
  - name: indexer
    port: 8980
    visibility: public
    onOpen: ignore
  - name: postgres
    port: 5432
    onOpen: ignore
  - name: kmd
    port: 4002
    onOpen: ignore